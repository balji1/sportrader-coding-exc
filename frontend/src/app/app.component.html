<app-navbar [sportArr]="this.sportNames" (emmitSportFilter)="getSportFilter($event)"></app-navbar>

<app-event-form-control [sportNames]="sportNames" [teamNames]="teamNames" [teams]="teams" [sports]="sports"
                        (eventOutput)="getEventFromFormControl($event)"></app-event-form-control>

<app-event-card [events]="this.events"></app-event-card>
