<nav class="navbar navbar-light bg-primary">
  <a class="navbar-brand" href="#" style="color: white">Sport Calender</a>
  <form class="form-inline my-2 my-lg-0">
    <input name="searchSport" [(ngModel)]="this.sportFilter" [ngbTypeahead]="sportTypeahead"
           class="form-control mr-sm-2" placeholder="Enter sport">
    <button class="btn btn-primary my-2 my-sm-0" type="submit" (click)="getEventWithSport(this.sportFilter)">Search
    </button>
  </form>
</nav>

<div class="container">
  <h3 class="mt-2" style="font-weight: lighter; font-size: x-large">Add Event</h3>
  <div class="form-group mt-2">
    <form [formGroup]="eventFormControl" (ngSubmit)="submitControl()">
      <div class="form-row mb-1">
        <div class="col-sm-6">
          <input class="form-control" formControlName="eventName" placeholder="Enter event name">
        </div>
      </div>
      <div class="form-row mb-1">
        <div class="col-sm-3">
          <input class="form-control" [ngbTypeahead]="this.sportTypeaheadForm" formControlName="sport"
                 placeholder="Enter sport">
        </div>
        <div class="col-sm-3">
          <input class="form-control" formControlName="date" placeholder="Date: dd/mm/yyyy HH:MM">
        </div>
      </div>
      <div class="form-row mb-1">
        <div class="col-sm-3">
          <input class="form-control" [ngbTypeahead]="this.teamOneTypeaheadForm" formControlName="_teamOne"
                 placeholder="Team 1">
        </div>
        <div class="col-sm-3">
          <input class="form-control" [ngbTypeahead]="this.teamTwoTypeaheadForm" formControlName="_teamTwo"
                 placeholder="Team 2">
        </div>
      </div>
      <div class="form-row mb-1">
        <div class="col-sm-3">
          <button class="btn btn-primary" type="submit">Submit event</button>
        </div>
        <div class="col-sm-3">
          <button class="btn btn-light" (click)="this.preFillValues(); $event.preventDefault()">Pre-fill values</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <h3 class="text-center" style="font-weight: lighter">Events</h3>
  <div class="event" *ngFor="let event of events.reverse()">
    <div class="card mb-2" style="width: auto; height: auto">
      <div class="card-body">
        <h5 class="card-title">{{event.eventName}}</h5>
        <h6 class="card-subtitle">{{event._sport.sportName}}</h6>
        <p class="cart-text">{{event._teamOne.teamName}} vs {{event._teamTwo.teamName}}</p>
        <p class="cart-text">{{event.date | date:'short'}}</p>
      </div>
    </div>
  </div>
</div>
